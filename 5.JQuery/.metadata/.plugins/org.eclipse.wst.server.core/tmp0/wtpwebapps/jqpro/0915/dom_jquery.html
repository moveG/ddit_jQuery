<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.6.0.min.js" type=""></script>
		<script>
			//여기서는 사용할 수 없다.
			//$('#btn1').on('click', function(){})

			//$(document).ready(function(){})
			//window.onload = function(){}
		
			$(function(){
				$('#btn1').on('click', function(){
					let vres = document.getElementById('result1');
					
					//vres.style.background = 'yellow';
					//vres.textContent = "hello";
					
					//vres.css('background', 'green');//DOM객체로 jQuery를 사용할 수 없다.
					
					$(vres).css('background', 'lightgreen');
					$(vres).text("hello");
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>DOM객체를 jQuery객체로</h3>
			<h4>let vres = document.getElementById('result1');</h4>
			<br>
			<h4>vres객체는 DOM객체이다.</h4>
			<h4>css(), text(), html() 등의 메서드를 사용할 수 없다.</h4>
			<h4>DOM객체 vres를 $()로 감싸면 jQuery객체로 변경된다.</h4>
			<h4>$(vres).css('background', 'lightgreen')같은 방식으로 사용할 수 있다.</h4>
			<br>
			<input id="btn1" type="button" value="확인"><br><br>
			<div id="result1"></div>
		</div>
		
		<br><hr><br>
	</body>
</html>
