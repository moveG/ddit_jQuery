<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.6.0.min.js" type=""></script>
		<script>
			function proc1(){
				//기존방식
				//document.getElementById('result1').innerHTML="<h1>hello</h1>";
				
				//jQuery방식
				//$('#result1').html("<h1>hello</h1>");
				$('#result1').text("<h1>hello</h1>");
				
			}
		</script>
	</head>
	<body>
		<div class="box">
			<h3>jQuery</h3>
			<h4>- jQuery라이브러리 파일을 다운로드(jQuery.com)</h4>
			<h4>- 현재 문서에 외부 스크립트 파일로 설정</h4>
			<h4>- &lt;script src="../js/jquery-3.6.0.min.js" type="">&lt;/script></h4>
			<h4>- innerHTML => html() / html(내용)</h4>
			<h4>- textContent => text() / text(내용)</h4>
			<h4>- value : input, textarea, selectoption 사용 => val() / val(내용)</h4>
			<br>
			<h4>- 버튼의 onclick을 이용하여 proc1()함수를 호출</h4>
			<br>
			<input type="button" value="확인" onclick="proc1()"><br><br>
			<div id="result1"></div>
		</div>
		
		<br><hr><br>
	</body>
</html>
