<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.6.0.min.js" type=""></script>
		<script>
			$(function(){
				//$('#result1 .btn').click(function(){
				//$('#result1 .btn').bind('click', function(){
				$('#result1 .btn').on('click', function(){
					$('<input>', {
						'class' : 'btn',
						'type' : 'button',
						'value' : '새 버튼'
					}).appendTo('#result2');
				})
				
				$('input[value=해제]').on('click', function(){
					//$('.btn').unbind('click');
					$('.btn').off('click');
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>bind 형식의 이벤트 핸들러 연결</h3>
			<h4>- 실행 이전에 미리 만들어져 있는 요소에 대해서만 이벤트 핸들러를 지정한다.</h4>
			<br>
			<div id="result1">
				<input class="btn" type="button" value="버튼1">&nbsp;&nbsp;&nbsp;&nbsp;
				<input class="btn" type="button" value="버튼2">
			</div><br><br>
			
			<input type="button" value="해제"><br><br>
			
			<div id="result2"></div>
		</div>
		
		<br><hr><br>
	</body>
</html>
