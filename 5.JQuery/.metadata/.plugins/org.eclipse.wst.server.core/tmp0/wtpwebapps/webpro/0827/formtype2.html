<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel = "stylesheet" href = "../css/mystyle.css"><!-- 외부에서 스타일을 불러옴 -->
		<style>
			form{
				width : 70%;
				margin : 50px;
				padding : 20px;
				border : 1px solid black;
			}
			label{
				display : inline-block;
				//inline 요소에 크기를 지정하려면 display를 통해 block요소로 바꿔줘야함;
				width : 120px;
				height : 30px;
			}
		</style>
	</head>
	<body>
		<pre>
			input type = "radio" name = "gender" :
			 - 여러개 중에 한개의 값을 선택함, 여러개의 요소의 name속성은 모두 같아야 한다.
			input type = "checkbox" name = "food" :
			 - 여러개 중에 한개 또는 여러개의 값을 선택 , 여러개의 요소의 name속성은 모두 같아야 한다.
		</pre>
		<form action = "radiocheck.jsp" method = "post">
			<label>아이디</label>
			<input type = "text" name = "id"><br>
			
			<label>이름</label>
			<input type = "text" name = "name"><br>
			
			<label>주소</label>
			<input type = "text" name = "addr"><br>
			
			<label>성별</label>
			<input type = "radio" value = "남자" name = "gender">남자
			<input type = "radio" value = "여자" name = "gender">여자<br>
			<!-- 이름(name)을 같게 해줌 -->			
			<!-- value를 줘야함 -->
			
			<label>좋아하는 음식</label>
			<input type = "checkbox" value = "떡볶이" name = "food">떡볶이
			<input type = "checkbox" value = "잡채" name = "food">잡채
			<input type = "checkbox" value = "치킨" name = "food">치킨
			<input type = "checkbox" value = "피자" name = "food">피자
			<input type = "checkbox" value = "만두" name = "food">만두
			<input type = "checkbox" value = "김밥" name = "food">김밥
			<input type = "checkbox" value = "불고기" name = "food">불고기<br>
			<!-- 이름(name)을 같게 해줌 -->			
			<!-- value를 줘야함 -->
			
			<input type = "submit" value = "전송">
		</form>
	</body>
</html>
