<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<style>
			html, body{
				margin : 0px;	/*마진의 디폴트 값은 0이 아니다.*/
				padding : 0px;	/*패딩의 디폴트 값은 0이 아니다.*/
			}
			div{
				box-sizing : border-box; /*content-box*/
				border-radius : 20px;
				margin : 1px;
			}
			#header{
				width : 100%;
				height : 120px;
				background : yellow;
			}
			#nav{
				width : 30%;
				/*width : calc(30% - 2px);*/	/*calc(a - b) : 마이너스에 띄어쓰기를 반드시 넣어주자*/
				height : 600px;
				background : #9080ff;
				float : left;
			}
			#section{
				width : 69%;
				/*width : calc(70% - 2px);*/
				height : 600px;
				background : lightgreen;
				float : right;
			}
			#footer{
				width : 100%;
				height : 120px;
				background : pink;
				clear : both;
			}
		</style>
	</head>
	<body>
		<div id = "header">1</div>
		<div id = "nav">2</div>
		<div id = "section">3</div>
		<div id = footer>4</div>
	</body>
</html>
