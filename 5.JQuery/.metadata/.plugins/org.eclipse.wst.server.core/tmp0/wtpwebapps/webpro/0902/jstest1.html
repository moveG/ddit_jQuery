<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<style>
			
		</style>
	</head>
	<body>
		<script>
			var now = new Date();
			document.write(now + "<br><br>");
			
			var now1 = now.toLocaleString();
			document.write(now1 + "<br><br>");
			
			var now2 = now.toLocaleDateString();
			document.write(now2 + "<br><br>");
			
			var now3 = now.toLocaleTimeString();
			document.write(now3 + "<br><br>");
			
		</script>
	</body>
</html>
