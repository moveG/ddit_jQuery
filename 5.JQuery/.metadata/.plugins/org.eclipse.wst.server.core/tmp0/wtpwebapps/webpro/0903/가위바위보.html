<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<link rel = "stylesheet" href = "../css/mystyle.css">
		<style>
			div{
				padding : 20px;
				height : auto;
				width : 50%;
				border : 1px dotted blue;
			}
		</style>
		<script>
			window.onload = () => {
				a1 = prompt("가위바위보를 입력하세요.");
				a2 = prompt("가위바위보를 입력하세요.");
				
				res = `첫번째 사람 : ${a1} <br>`; 
				res += "두번째 사람 : " + a2 + "<br>"; 
				
				//비교해서 연산
				if(a1 == a2){
					res += "비겼습니다.";
				}else if((a1 == "가위" && a2 == "보") || (a1 == "바위"  && a2 == "가위") || (a1 == "보" && a2 == "바위")){
					res += "첫번째 사람이 이겼습니다."
				}else{
					res += "두번째 사람이 이겼습니다."
				}
				
				//div로 접근
				document.querySelector('div').innerHTML = res;
			}
		</script>
	</head>
	<body>
		<pre>
			두 사람의 가위바위보를 입력하여 결과를 출력하기
		</pre>
		<div></div>
	</body>
</html>
