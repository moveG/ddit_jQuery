<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<link rel = "stylesheet" href = "../css/mystyle.css">
		<script>
			var rect = {
				//속성
				width : 10,
				height : 5,
				
				//메서드
				getArea : function() {
					return this.width * this.height;
				},
				getCircum : function() {
					return parseInt((this.width + this.height) * 2);
				}
			}
			function print(result){
				//출력
				str = rect.name + "<br>";
				str += "가로 : " + rect.width + "<br>";
				str += `세로 : ${rect.height} <br>`;
				str += `면적 : ${rect.getArea()} <br>`;
				str += `둘레 : ${rect.getCircum()} <br>`;
				
				//document.querySelector("#result1").innerHTML = str;
				document.getElementById(result).innerHTML = str;
				
			}
			function proc1(){
				//동적으로 속성을 추가할 수 있음
				//이름 부여
				rect.name = "네모";
				
				print('result1');
			}
			function proc2(){
				//가로세로의 값을 입력한다. - prompt - 리턴값은 문자열
				garo = parseInt(prompt("가로길이를 입력하세요."));
				sero = parseInt(prompt("세로길이를 입력하세요."));
				
				//이름 부여				
				rect.name = "사각형";
				
				//속성변경
				rect.width = garo;
				rect.height = sero;
				
				print('result2');
			}
			
			var circle = {
				//속성
				rad : 3,
				
				//메서드
				getArea : function() {
					//return this.rad * this.rad * 3.14;
					return Math.pow(this.rad, 2) * Math.PI;
					//Math.pow(this.rad, 2): rad의 2제곱을 구하여라;
					//Math.PI : 파이(3.14);
				},
				getCircum : function() {
					return 2 * this.rad * Math.PI;
				}
			}
			function proc3(){
				/*area = circle.getArea();
				circum = circle.getCircum();
				
				a = area.toFixed(3);
				b = circum.toFixed(3);*/
				circle.name = "동그라미";
				
				str2 = circle.name + "<br>";
				str2 += "반지름 : " + circle.rad + "<br>";
				str2 += "면적 : " + circle.getArea().toFixed(2) + "<br>";
				str2 += "둘레 : " + circle.getCircum().toFixed(2) + "<br>";
				
				document.getElementById('result3').innerHTML = str2;
			}
		</script>
	</head>
	<body>
		<div class = "box">
			<h3>Rect객체 생성</h3>
			<h4>속성 : width / height</h4>
			<h4>메서드 : 면적구하기 - getArea() / 둘레구하기 - getCircum()</h4>
			<br>
			<h4>객체는 정해진 속성과 메소드 뿐만 아니라 동적으로 나중에 추가해서 사용할 수 있다.</h4>
			<br>
			<input type = "button" value = "확인" onclick = "proc1()"><br><br>
			<input type = "button" value = "입력" onclick = "proc2()"><br><br>
			<div id = "result1"></div><br><br>
			<div id = "result2"></div>
		</div>
		
		<br><hr><br>
		
		<div class = "box">
			<h3>Circle객체 생성</h3>
			<h4>속성 : rad</h4>
			<h4>메서드 : 면적구하기 - getArea() / 둘레구하기 - getCircum()</h4>
			<br>
			<h4>객체는 정해진 속성과 메소드 뿐만 아니라 동적으로 나중에 추가해서 사용할 수 있다.</h4>
			<br>
			<input type = "button" value = "확인" onclick = "proc3()"><br><br>
			<div id = "result3"></div>
		</div>
	</body>
</html>
