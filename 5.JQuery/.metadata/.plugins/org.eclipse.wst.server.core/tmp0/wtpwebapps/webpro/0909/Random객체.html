<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<link rel = "stylesheet" href = "../css/mystyle.css">
		<script>
			//랜덤값 생성
			const random = Math.floor(Math.random() * 100 + 1);	//새로고침 전까지는 변하지 않음
			//카운트 변수
			count = 0;
			intNo = "";
			
			//랜덤값 맞추기
			proc1 = () => {
				//입력한 값 가져오기
				suvalue = 0;
				suvalue = document.getElementById('su').value;
				
				intNo += suvalue + " ";
				//비교 - 입력값과 랜덤값을 비교 
				if(suvalue == random){
					count++;
					//출력내용
					res = "정답입니다!!!<br><br>";
				}else if(suvalue > random){
					ht = "더 작은 수를 입력하세요.";
					count++;
					document.getElementById('hint').innerHTML = ht;
				}else{
					ht = "더 큰 수를 입력하세요.";
					count++;
					document.getElementById('hint').innerHTML = ht;
				}
					
				res += "랜덤값 : " + random + "<br>";
				res += "입력값들 : " + intNo + "<br>";
				res += "입력횟수 : " + count + "<br>";
				
				document.getElementById('result1').innerHTML = res;
			}
			
			//가위바위보 게임
			proc2 = () => {
				arr = ["가위", "바위", "보"];
				
				//랜덤값 생성(0~2)
				crand = Math.floor(Math.random() * 3);
				
				//컴퓨터
				com = arr[crand];
				
				//사용자
				user = prompt("가위 바위 보 입력");
				
				//정규식
				/*reg = ;
				if(!(reg.test(user))){
					alert("입력 오류 입니다.");
					return;
				}*/
				
				res = "컴퓨터 : " + com + "<br>";
				res += "사용자 : " + user + "<br>";

				//비교
				if(com == user){
					res += "비김";
				}else if((user == "가위" && com == "보") ||
						 (user == "바위" && com == "가위") ||
						 (user == "보" && com == "바위")){
					res += "사용자의 승리!";
				}else{
					res += "컴퓨터의 승리!";
				}
				
				document.getElementById('result2').innerHTML = res;
			}
			
			//로또
			proc3 = () => {
				//배열 선언
				arr = new Array();
				
				while(true){
					//로또 랜덤값(1~45)생성
					lotto = Math.floor(Math.random() * 45 + 1);					
					
					//중복 제거
					//indexOf() : 문자열 내에서 특정한 문자열의 index 값을 리턴한다.
					idx = arr.indexOf(lotto);
					
					if(idx == -1) arr.push(lotto);
					
					//배열에 숫자가 6개 저장되면 종료
					if(arr.length >= 6) break;
				}
				document.getElementById('result3').innerHTML = arr;
			}
		</script>
	</head>
	<body>
		<div class = "box">
			<h3>Random객체</h3>
			<h4>1~100사이의 랜덤값 생성후 랜덤값 맞추기</h4>
			<h4>랜덤값과 입력값을 비교하여 힌트 제공</h4>
			<h4>입력 횟수 구하기</h4>
			<h4>출력 : 랜덤값, 입력값들, 입력횟수</h4>
			<br>
			<input type = "text" id = "su"><br><br>
			<input type = "button" value = "확인" onclick = "proc1()"><br><br>
			<span id = "hint"></span><br><br>
			출력 : 랜덤값, 입력값들, 입력횟수<br><br>
			<div id = "result1"></div>
		</div>
		
		<br><hr><br>
		
		<div class = "box">
			<h3>Random객체</h3>
			<h4>가위 바위 보 게임을 할 수 있는 프로그램 작성</h4>
			<h4>컴퓨터는 랜덤값을 생성</h4>
			<h4>사용자는 prompt로 입력받아 처리</h4>
			<br>
			<input type = "button" value = "확인" onclick = "proc2()"><br><br>
			<div id = "result2"></div>
		</div>
		
		<br><hr><br>
		
		<div class = "box">
			<h3>Random객체</h3>
			<h4>로또 번호를 생성하는 배열을 저장하는 프로그램을 작성</h4>
			<br>
			<input type = "button" value = "확인" onclick = "proc3()"><br><br>
			<div id = "result3"></div>
		</div>
		
		<br><hr><br>
	</body>
</html>
