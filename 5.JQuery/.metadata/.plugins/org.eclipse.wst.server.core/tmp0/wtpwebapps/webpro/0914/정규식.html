<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<link rel = "stylesheet" href = "../css/mystyle.css">
		<script src = "../js/formreg.js"></script>
		<style>
			fieldset{
				border : 1px solid orange;
				width : 420px;
				padding : 10px;
			}
			label{
				display : inline-block;
				width : 120px;
				height : 30px;
			}
			#birth{
				width : 170px;
			}
		</style>
		<script>
			function proc1(){
				res = formcheck1();
				
				if(res) {
					alert("모든 입력이 성공적으로 완료되었습니다.");
				}
			}
			
			function proc2(){
				res = formcheck2();
				
				if(res) {
					alert("사용할 수 있는 ID입니다.");
				}
			}
		</script>
	</head>
	<body>
		
		<div class = "box">
			<h3>폼 데이터 검증</h3>
			<h4>정규식 체크 : 정규식패턴.test(값) - 값이 정규식 패턴과 일치하는지 비교</h4>
			<h4>리턴 결과값 : true / false</h4>
			<h4>- 아이디 : 영문자 소문자로 시작하고 8~20 글자로 입력받는다.</h4>
			<h4>- 비밀번호 : 영문 소문자, 대문자, 숫자, 특수문자가 반드시 1글자 포함되도록 8~20 글자 사이로 입력받는다.</h4>
			<h4>- 이름 : 한글로 2~5 글자로 입력받는다.</h4>
			<h4>- 생일, 전화번호 : 숫자만 입력받는다.</h4>
			<h4>- 이메일 : 이메일 형식에 맞게 입력받는다.</h4>
			<br>
			<form name = "ff">
				<fieldset>
					<legend>회원정보입력</legend>
					<label>아이디</label><input type = "text" id = "id" name = "id">&nbsp;&nbsp;
					<input type = "button" value = "ID검사" onclick = "proc2()"><br>
					<label>패스워드</label><input type = "password" id = "pass" name = "pass"><br>
					<label>패스워드 확인</label><input type = "password" id = "pass2" name = "pass2"><br>
					<label>이름</label><input type = "text" id = "name" name = "name"><br>
					<label>성별</label><input type = "radio" class = "gender" name = "gender" value = "남자" checked = "checked">남자
									  <input type = "radio" class = "gender" name = "gender" value = "여자">여자<br>				
					<label>휴대폰 번호</label><input type = "text" id = "tel" name = "tel"><br>
					<label>이메일</label><input type = "text" id = "email" name = "email"><br>
					<label>생일</label><input type = "date" id = "birth" name = "birth">
				</fieldset><br>
				<input type = "button" value = "제출" onclick = "proc1()">&nbsp;&nbsp;&nbsp;&nbsp;
				<input type = "reset" value = "초기화"><br><br>
			</form>
			<br><br>
			<div id = "result1"></div>
		</div>
		
		<br><hr><br>
	</body>
</html>
