<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title></title>
	  <style>
	     table{
		    border : 3px solid blue;
			margin : 100px auto;
		 }
		 th{
		    width : 200px;
			height : 50px;
		 }
		 td{
		    width : 200px;
		    height : 50px;
			text-align : center;
		 }
		 #tab2 {
		    border : 3px solid red;
		 }
		 #tab2 td{
		    width : 120px;
		    height : 80px;
		 }
	  </style>
   </head>
   <body>
      <table border = "1">
	     <tr>
		    <th>1행 1열</th>
			<th>1행 2열</th>
			<th>1행 3열</th>
			<th>1행 4열</th>
		 </tr>
		 <tr>
		    <td>2행 1열</td>
			<td>2행 1열</td>
			<td>2행 1열</td>
			<td>2행 1열</td>
		 </tr>
		 <tr>
		    <td rowspan = "2">3행 1열</td>
			<td>3행 2열</td>
			<td>3행 3열</td>
			<td>3행 4열</td>
		 </tr>
		 <tr>
		    <td>4행 2열</td>
			<td>4행 3열</td>
			<td>4행 4열</td>
		 </tr>
		 <tr>
		    <td colspan = "4">4행 1열</td>
		 </tr>
	  </table>
	  
	   <table id = "tab2" border = "1">
	     <tr>
		    <td colspan = "2"></td>
			<td colspan = "2"></td>
			<td></td>
			<td></td>
		 </tr>
		 <tr>
		    <td colspan = "4"></td>
			<td colspan = "2"></td>
		 </tr>
		 <tr>
		    <td colspan = "4"></td>
			<td rowspan = "2" colspan = "2"></td>
		 </tr>
		 <tr>
		    <td></td>
		    <td></td>
			<td></td>
			<td></td>
		 </tr>
	  </table>
   </body>
</html>
