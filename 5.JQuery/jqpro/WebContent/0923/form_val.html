					str += "이름 : " + $('#user').val() + "<br>";
					str += "성별 : " + $('#gend:checked').val() + "<br>";

					str += "직업 : " + $('#work option:selected').text() + "<br>";

		<div class="box">
			<h3>메서드</h3>
			<h4></h4>

						<option value="prograph">프로그래프</option>
