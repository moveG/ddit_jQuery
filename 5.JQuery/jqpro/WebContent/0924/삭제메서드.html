<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.6.0.min.js" type=""></script>
		<script>
			$(function(){
				$('#remove').on('click', function(){
					$('#result1').remove();
				})
				
				$('#empty').on('click', function(){
					$('#result2').empty();
				})
				
				$('#removeselector').on('click', function(){
					$('#result3 p').remove('.pp');
					
				})
			})
		</script>
		<style>
			.box div{
				background : lightyellow;
			}
			#removeselector{
				width : 120px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h3>삭제 메서드</h3>
			<h4>$('셀렉터').remove() : 셀렉터를 포함하고 그 자식까지 모두 삭제</h4>
			<h4>$('셀렉터').empty() : 셀렉터를 제외하고 내부의 자식들을 삭제</h4>
			<h4>$('셀렉터').remove(selector) : 셀렉터 중 selector로 특정된 대상만 삭제</h4>
			<br>
			<input id="remove" type="button" value="remove">&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="empty" type="button" value="empty">&nbsp;&nbsp;&nbsp;&nbsp;
			<input id="removeselector" type="button" value="removeselector"><br><br>
			<div id="result1">
				<p>무궁화 꽃이 피었습니다.</p>
				<p>우리집 강아지는 복슬강아지</p>
				<p>임영웅은 임영웅이다.</p>
			</div><br>
			<div id="result2">
				<p>무궁화 꽃이 피었습니다.</p>
				<p>우리집 강아지는 복슬강아지</p>
				<p>임영웅은 임영웅이다.</p>
			</div><br>
			<div id="result3">
				<p>무궁화 꽃이 피었습니다.</p>
				<p class ="pp">우리집 강아지는 복슬강아지</p>
				<p>임영웅은 임영웅이다.</p>
			</div><br>
		</div>
		
		<br><hr><br>
	</body>
</html>
