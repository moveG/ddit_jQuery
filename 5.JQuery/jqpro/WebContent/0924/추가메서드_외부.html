<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.6.0.min.js" type=""></script>
		<script>
			$(function(){
				$('#result1 p').on('click', function(){
					vtitle = $(this).attr('title');
					
					//insertAfter
					$('<img>', {
						'src' : '../images/' + vtitle + ".jpg",
						'alt' : vtitle + ".jpg",
						'width' : 100,
						'height' : 100
					}).insertAfter(this);
					//after
					$(this).after(
						$('<img>', {
							'src' : '../images/' + vtitle + ".jpg",
							'alt' : vtitle + ".jpg",
							'width' : 100,
							'height' : 100
					}));
				})
				
				$('#result2 p').on('click', function(){
					vtitle = $(this).attr('title');
					
					//insertBefore
					$('<img>', {
						'src' : '../images/' + vtitle + ".jpg",
						'alt' : vtitle + ".jpg",
						'width' : 100,
						'height' : 100
					}).insertBefore(this);
					//before
					$(this).before(
						$('<img>', {
							'src' : '../images/' + vtitle + ".jpg",
							'alt' : vtitle + ".jpg",
							'width' : 100,
							'height' : 100
					}));
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>추가 메서드 - 외부</h3>
			<h4>셀렉터.after(내용)</h4>
			<h4>내용.insertAfter(셀렉터)</h4>
			<br>
			<div id="result1">
				<p title="Tulips">튤립</p>
				<p title="Chrysanthemum">국화</p>
				<p title="Koala">코알라</p>
				<p title="Hydrangeas">수국</p>
			</div>
		</div>
		
		<br><hr><br>
		
		<div class="box">
			<h3>추가 메서드 - 외부</h3>
			<h4>셀렉터.before(내용)</h4>
			<h4>내용.insertBefore(셀렉터)</h4>
			<br>
			<div id="result2">
				<p title="Tulips">튤립</p>
				<p title="Chrysanthemum">국화</p>
				<p title="Koala">코알라</p>
				<p title="Hydrangeas">수국</p>
			</div>
		</div>
		
		<br><hr><br>
	</body>
</html>
