<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.6.0.min.js" type=""></script>
		<script>
			$(function(){
				//$(document).delegate('.btn', 'click', function(){
				$(document).on('click', '.btn', function(){
					$('<input>', {
						'class' : 'btn',
						'type' : 'button',
						'value' : '새 버튼'
					}).appendTo('#result2');
				})
				
				$('input[value=해제]').on('click', function(){
					//$(document).undelegate('click');
					$(document).off('click');
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<h3>delegate 형식의 이벤트 핸들러 연결</h3>
			<h4>- 실행 이전에 미리 만들어져 있는 요소나 실행 이후에 새롭게 만들어진 요소에 대해서도 이벤트 핸들러를 지정한다.</h4>
			<h4>- $(document).delegate('선택자', 'click', function(){ })</h4>
			<h4>- $(document).on('click', '선택자', function(){ })</h4>
			<br>
			<div id="result1">
				<input class="btn" type="button" value="버튼1">&nbsp;&nbsp;&nbsp;&nbsp;
				<input class="btn" type="button" value="버튼2">
			</div><br><br>
			
			<input type="button" value="해제"><br><br>
			
			<div id="result2"></div>
		</div>
		
		<br><hr><br>
	</body>
</html>
