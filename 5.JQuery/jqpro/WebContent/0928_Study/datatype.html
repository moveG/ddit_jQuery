<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/mystyle.css">
		<script src="../js/jquery-3.6.0.min.js"></script>
		<script>
			$(function(){
				$('#text').on('click', function(){
					$.ajax({
						url : 'text.jsp',
						type : 'get',
						dataType : 'text',
						success : function(res){
							foodArr = res.split("/");
							
							code = "<ul>";
							$.each(foodArr, function(i, v){
								code += "<li>" + foodArr[i] + "</li>";
								
							})
							code += "<ul>";
							
							//출력
							$('#result1').html(code);
						},
						error : function(xhr){
							alert(xhr.status);
						}
					})
				})
				
				$('#jarr').on('click', function(){
					$.ajax({
						url : 'jsonArr.jsp',
						type : 'get',
						dataType : 'json',
						success : function(res){
							code = "<ol>";
							$.each(res, function(i, v){
								code += "<li>" + v + "</li>";
							})
							code += "</ol>";
							
							//출력
							$('#result2').html(code);
						},
						error : function(xhr){
							alert(xhr.status);
						}
					})
				})
				
				$('#jobj').on('click', function(){
					$.ajax({
						url : 'jsonObj.jsp',
						type : 'get',
						dataType : 'json',
						success : function(res){
							code = "";
							idx = 0;
							$.each(res, function(i, v){
								code += i + " : " + v + "<br>";
							})
							
							//출력
							$('#result3').html(code);
						},
						error : function(xhr){
							alert(xhr.status);
						}
					})
				})
				
				$('#objarr').on('click', function(){
					$.ajax({
						url : 'jsonObjArr.jsp',
						type : 'get',
						dataType : 'json',
						success : function(res){
							code = "";
							$.each(res, function(i, v){
								code += (i + 1) + "번째 회원 자료" + "<br>";
								$.each(res[i], function(a, b){
									code += a + " : " + b + "<br>";
								})
								code += "<br>";
							})
							
							//출력
							$('#result4').html(code);
						},
						error : function(xhr){
							alert(xhr.status);
						}
					})
				})
			})
		</script>
		<style>
			.box{
				height : 650px;
				text-align : center;
			}
			.dd{
				float : left;
				width : 415px;
				height : 600px;
				margin : 10px;
				padding : 10px;
				text-align : left;
			}
			.div1{
				width : 395px;
				height : auto;
				padding : 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="dd">
			<input type="button" id="text" value="text"><br><br>
			<div class="div1" id="result1"></div>
			</div>
			<div class="dd">
			<input type="button" id="jarr" value="jArr"><br><br>
			<div class="div1" id="result2"></div>
			</div>
			<div class="dd">
			<input type="button" id="jobj" value="jObj"><br><br>
			<div class="div1" id="result3"></div>
			</div>
			<div class="dd">
			<input type="button" id="objarr" value="objArr"><br><br>
			<div class="div1" id="result4"></div>
			</div>
		</div>
	</body>
</html>
