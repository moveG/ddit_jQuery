<!doctype html>
<html>

	  <style>
	     img {
		    width : 300px;
			height : 300px;
		 }
		 div {
		    border : 3px solid black;
			margin : 10px;
		 }
	  </style>
   </head>
   
   <body>
   <pre>
      &lt;속성&gt;
	  여는 태그에 이름 = "값"의 형태로
	  태그의 부가정보를 나타낸다.
	  
	  a 태그의 속성 : href, target(선택)
	  img 태그의 속성 : src, alt(대체문자, 표준속성, src 다음에 반드시 붙여주자.)
   </pre>
      <div>
		 <a href = "https://www.naver.com" target = "_blank">네이버</a>
		 <a href = "https://www.daum.net" target = "_self">다음</a>
		 <a href = "https://www.w3schools.com">w3school</a>
	  </div>  
	  <div>
		 <img src = "../images/image.jpg" alt = "이미지">
		 <img src = "../images/image2.jpg" alt = "이미지">
		 <img src = "../images/image3.jpg" alt = "이미지">
		 <img src = "../images/image4.jpg" alt = "이미지">	
	  </div>  
   </body>
</html>
