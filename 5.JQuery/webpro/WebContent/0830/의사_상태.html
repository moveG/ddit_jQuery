<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<style>
			a{
				text-decoration : non;
				//링크의 밑줄을 없애줌;
			}
			a:link{
				color : green;
			}
			a:visited{
				color : red;
			}
			a:hover{
				color : lightblue;
				font-size : 1.3em;
				text-decoration : line-through;
			}
			a:active{
				color : yellow;
			}
			p{
				font-size : 1.5em;
				color : green;
			}
			p:hover{
				background : black;
				color : yellow;
			}
			p:active{
				text-decoration : underline;
				color : red;
			}
		</style>
	</head>
	<body>
		<pre>
			상태를 나타내는 의사 클래스
			  - :link
			  - :visited
			  - :hover
			  - :active
		</pre>
		<div>
			<a href = "https://www.naver.com" target = "_blank">네이버</a>
			<a href = "https://www.daum.net" target = "_self">다음</a>
			<a href = "https://www.w3schools.com" target = "_blank">w3schools</a>
			<!-- <a href = "#aaa" target = "_blank">zzz</a> #aaa : 현재 페이지의 특정 장소로 이동 -->
			<!-- <a href = "#aaa" target = "fr">zzz</a> <!-- fr : iframe에 #aaa를 출력함 -->
		</div>
		<p>무궁화 꽃이 피었습니다.</p>
		<p>햇볕은 쨍쨍 모래알은 반짝</p>
		<p>나리나리 개나리</p>
	</body>
</html>
