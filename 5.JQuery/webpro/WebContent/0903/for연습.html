<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<link rel = "stylesheet" href = "../css/mystyle.css">
		<style>
			.box{
				margin : 10px;
				padding : 10px;
				border : 1px solid gray;
				background : #f3fada;
			}
			.box div{
				border : 1px solid orange;
				padding : 10px;
				background : white;
			}
			.box input[type = button]{
				border-radius : 100%;
				height : 45px;
				width : 45px;
				background : black;
				color : white;
			}
			.box table{
				border : 1px solid pink;
				border-collapse : collapse;
			}
			.box td{
				width : 50px;
				height : 40px;
				text-align : center;
			}
		</style>
		<script>
			proc1 = function(){
				res = "";
				
				for(i = 1; i <= 10; i++){
					res += i + "&nbsp;&nbsp;";
				}	
				document.querySelector('#result1').innerHTML = res;
			}
			proc2 = function(){
				res = 0;
				
				for(i = 1; i <= 100; i++){
					res += i;
				}
				document.querySelector('#result2').innerHTML = res;
			}
			proc3 = () => {
				res = "<table border = '1'>";
				for(i = 1; i < 10; i++){
					res += "<tr>";
					for(k = 1; k < 10; k++){
						res += "<td>" + (i * k) + "</td>";
					}
					res += "</tr>";
				}
				res += "</table>"
				
				document.querySelector('#result3').innerHTML = res;
			}
		</script>
	</head>
	<body>
		<div class = "box">
			<h3>1~10 출력</h3>
			<br>
			<input type = "button" value = "확인" onclick = "proc1()"><br><br>
			<div id = "result1"></div>
		</div>
		
		<br><hr><br>
		
		<div class = "box">
			<h3>1~100 합출력</h3>
			<br>
			<input type = "button" value = "확인" onclick = "proc2()"><br><br>
			<div id = "result2"></div>
		</div>
		
		<br><hr><br>
		
		<div class = "box">
			<h3>구구단을 테이블로 출력</h3>
			<br>
			<input type = "button" value = "확인" onclick = "proc3()"><br><br>
			<div id = "result3"></div>
		</div>
		
	</body>
</html>
