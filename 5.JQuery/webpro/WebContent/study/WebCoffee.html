<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Web Coffee</title>
		<style>
			h2{
				background : lightgray;
				color : blue;
				margin-right : 85%
			}
			sup{
				background : yellow;
				color : red;
				font-weight : bold;
			}
			sub{
				color : blue;
			}
		</style>
	</head>
	<body>
		<h1>Web 커피 메뉴</h1>
		<h2>아메리카노 5000원</h2>
		<p>에스프레소에 <sup>물</sup>을 추가한 것입니다.</p>
		<h2>카페오레 6000원</h2>
		<p>에스프레소에 <sub><em>우유</em></sub>를 넣은 커피입니다.</p>
		<h2>카푸치노 6000원</h2>
		<p>커피 위에 <sup>우유거품</sup>을 얹은 커피입니다.</p>
	</body>
</html>
