<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title></title>
		<style>
			img{
				height : 300px;
				margin : 5px;
			}
			div{
				border : 3px solid orange;
				margin : 10px;
				padding : 10px;
			}
		</style>
	</head>
	<body>
		<pre>
			&lt;속성&gt;
			여는 태그에 이름 = "값"의 형태로
			태그의 부가정보를 나타낸다.
			
			a 태그의 속성 : href, target(선택)
			img 태그의 속성 : src, alt(대체문자, 표준속성, src다음에 붙여줌)
		</pre>
		<div>
			<a href = "https://www.naver.com" target = "_blank">네이버</a>
			<a href = "https://www.daum.net" target = "_self">다음</a>
			<a href = "https://www.w3schools.com">w3school</a>
		</div>
		<div>
			<img src = "../images/image.jpg" alt = "image.jpg">
			<img src = "../images/image2.jpg" alt = "image2.jpg">
			<img src = "../images/image3.jpg" alt = "image3.jpg">
			<img src = "../images/image4.jpg" alt = "image4.jpg">
		</div>
	</body>
</html>
